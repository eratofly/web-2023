<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/style_post.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="page">
      <header class="heading">
        <span class="heading__logo heading__logo_color_black">Escape.</span>
        <nav class="heading-nav">
          <a class="heading-nav__link heading-nav__link_color_black" href="/home">HOME</a>
          <a class="heading-nav__link heading-nav__link_color_black" href="">CATEGORIES</a>
          <a class="heading-nav__link heading-nav__link_color_black" href="">ABOUT</a>
          <a class="heading-nav__link heading-nav__link_color_black" href="">CONTACT</a>
        </nav>
      </header>
      <div class="top-block">
        <h1 class="top-block__title top-block__title_color_black">{{ .Title }}</h1>
        <span class="top-block__subtitle top-block__subtitle_color_black">{{ .Subtitle }}</span>
      </div>
    </div>
    <article class="article-block">
      <img class="article-block__image-posts" src="{{ .ImgBackground }}"/>
      <p class="article-block__paragraph">{{ .Content }}</p>
    </article> 
    <div class="bottom-block">
      <div class="subscription">
        <h2 class="subscription__title">Stay in Touch</h2>
        <form class="subscription-mailing" action="#">
          <input class="subscription-mailing__email" type="text" placeholder="Enter your email adress">
          <input class="subscription-mailing__button" type="submit" value="Submit">
        </form>
      </div> 
      <footer class="basement">
        <span class="basement__logo">Escape.</span>
        <nav class="basement-nav">
          <a class="basement-nav__link" href="/home">HOME</a>
          <a class="basement-nav__link" href="">CATEGORIES</a>
          <a class="basement-nav__link" href="">ABOUT</a>
          <a class="basement-nav__link" href="">CONTACT</a>
        </nav>
      </footer>    
    </div>
  </body>
</html>
